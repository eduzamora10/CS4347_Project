<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <!-- Link to Bootstrap CSS and a custom stylesheet for additional styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <!-- Container for header and navigation -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/home" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="./assets/open-book.png"/>
            </a>
          </div>
    
          <div class="col-md-4 text-end">
            <a href="">
                <button type="button" id="book-management" class="btn me-2">Book Management</button>
            </a>
            <a href="/checkout">
              <button type="button" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
                </svg>
                Cart
              </button>
            </a>
          </div>
        </header>
      </div>

    <!-- Page header and add book button -->
    <div class="container">
        <div class="row align-items-center pt-3">
            <div class="col">
                <h1>Book Management</h1>
            </div>
            <div class="col-auto">
                <button type="button" class="btn me-2 px-5  " data-toggle="modal" data-target="#formModal">Add Book</button>
            </div>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5>Add New Book</h5></div>
                <div class="modal-body">
                    <form id="bookForm">
                        <input type="text" id="isbn" placeholder="ISBN" class="form-control mb-2">
                        <input type="text" id="title" placeholder="Title" class="form-control mb-2">
                        <input type="text" id="author" placeholder="Author" class="form-control mb-2">
                        <input type="text" id="genre" placeholder="Genre" class="form-control mb-2">
                        <input type="text" id="pub_id" placeholder="Pub_ID" class="form-control mb-2">
                        <input type="text" id="availability" placeholder="Availability" class="form-control mb-2">
                        <input type="text" id="staff_id" placeholder="Staff_ID" class="form-control mb-2">
                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick="addBook()" class="btn btn-primary">Save</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table of books -->
    <div class="container mt-5">
        <table class="table custom-table-hover custom-table table-hover text-center table-bordered" id="booksTable">
            <thead class="thead-dark">
                <tr>
                    <th>Isbn</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Pub_ID</th>
                    <th>Availability</th>
                    <th>Staff_ID</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- Dynamic book rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Update modal (similar structure as Add Book modal) -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Book</h5>
                </div>
                <div class="modal-body">
                    <form id="updateBookForm">
                        <div class="mb-3">
                            <label for="title2" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title2" placeholder="Update title">
                        </div>
                        <div class="mb-3">
                            <label for="author2" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author2" placeholder="Update author">
                        </div>
                        <!-- Additional fields for other attributes -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="updateBook()">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript: Bootstrap, jQuery, and custom script to handle book data -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedBookId;

        async function fetchBooks() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error("Error fetching books:", error);
            }
        }

        function displayBooks(books) {
            const booksTableBody = document.getElementById('booksTableBody');
            booksTableBody.innerHTML = ''; // Clear existing table rows before populating new data

            books.forEach(book => {
                const row = document.createElement('tr');
                row.id = book.isbn; // Set the row ID to the ISBN

                row.innerHTML = `
                    <td>${book.isbn}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.genre}</td>
                    <td>${book.pub_id}</td>
                    <td>${book.availability}</td>
                    <td>${book.staff_id}</td>
                    <td>
                        <button class="btn btn-sm" data-toggle="modal" data-target="#updateModal" onclick="editBook(${book.id})">Update</button>
                        <button class="btn btn-sm" onclick="deleteBook('${book.isbn}')">Delete</button>
                    </td>
                `;
                booksTableBody.appendChild(row);
            });
        }


        async function addBook() {
            const book = {
                isbn: document.getElementById('isbn').value,
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                pub_id: document.getElementById('pub_id').value,
                availability: document.getElementById('availability').value,
                staff_id: document.getElementById('staff_id').value
            };

            try {
                const response = await fetch('/api/books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });
                if (response.ok) {
                    fetchBooks();
                    $('#formModal').modal('hide');
                }
            } catch (error) {
                console.error("Error adding book:", error);
            }
        }

        function editBook(id) {
            selectedBookId = id;
            // Populate the update form with the selected book data
            fetch(`/api/books/${id}`)
                .then(response => response.json())
                .then(book => {
                    document.getElementById('updateIsbn').value = book.isbn;
                    document.getElementById('updateTitle').value = book.title;
                    document.getElementById('updateAuthor').value = book.author;
                    document.getElementById('updateGenre').value = book.genre;
                    document.getElementById('updatePub_id').value = book.pub_id;
                    document.getElementById('updateAvailability').value = book.availability;
                    document.getElementById('updateStaff_id').value = book.staff_id;
                });
        }

        async function updateBook() {
            const book = {
                isbn: document.getElementById('updateIsbn').value,
                title: document.getElementById('updateTitle').value,
                author: document.getElementById('updateAuthor').value,
                genre: document.getElementById('updateGenre').value,
                pub_id: document.getElementById('updatePub_id').value,
                availability: document.getElementById('updateAvailability').value,
                staff_id: document.getElementById('updateStaff_id').value
            };

            try {
                const response = await fetch(`/api/books/${selectedBookId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });
                if (response.ok) {
                    fetchBooks();
                    $('#updateModal').modal('hide');
                }
            } catch (error) {
                console.error("Error updating book:", error);
            }
        }

        async function deleteBook(isbn) {
            try {
                const url = `/api/books/${isbn}`;  // URL with ISBN for deletion
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                console.log("Response Status:", response.status);  // Log status code
                console.log("Response Text:", await response.text());  // Log response text

                if (response.ok) {
                    // Success: alert and remove the book from UI
                    alert('Book deleted successfully!');
                    document.getElementById(isbn).remove();
                } else {
                    // If the response is not ok, log the failure message
                    console.error("Failed to delete book:", response.statusText);
                    alert('Failed to delete book');
                }
            } catch (error) {
                // If there's an error with the fetch request, log the error
                console.error("Error deleting book:", error);
                alert('Error deleting book');
            }
        }




        window.onload = fetchBooks;
    </script>
</body>
</html>
