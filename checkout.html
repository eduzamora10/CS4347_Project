<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout (For Both)</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/home" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="./assets/open-book.png"/>
            </a>
          </div>
    
          <div class="col-md-4 text-end">
            <a href="/book_mgmnt">
                <button type="button" id="book-management" class="btn btn-outline- me-2">Book Management</button>
            </a>
            <a href="">
              <button type="button" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
                </svg>
                Cart
              </button>
            </a>
          </div>
        </header>
      </div>

   <!-- Header -->
   <div class="container">
        <div class="row align-items-center pt-3">
            <div class="col">
                <h1>Shopping Cart</h1>
            </div>
        </div>
    </div>

    <!-- checkout modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Checkout Complete!!</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Table and checkout form -->
    <div class="container-cart">
        <table class="table custom-table-checkout table-hover text-center text-white table-bordered" id="bookTable" style="width:55%">
            <thead>
                <tr>
                    <th scope="col">Book</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Remaining Renewals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="./assets/book4.jpg" class="book-cart d-block mx-lg-auto img-fluid" alt="book" loading="lazy">
                        <h4>Python Programming by Tony F. Charles</h4>
                    </td>
                    <td>128490358</td>
                    <td>11/23/2024</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>
                        <img src="./assets/book5.jpg" class="book-cart d-block mx-lg-auto img-fluid" alt="book" loading="lazy">
                        <h4>The Python Book by Rob Mastrodomenico</h4>
                    </td>
                    <td>534478320</td>
                    <td>11/23/2024</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Library Card Number</label>
                <input type="text" class="form-control" id="title" placeholder="Enter library card no">
            </div>
            <div class="mb-3"></div>
                <button type="button" class="btn" data-toggle="modal" data-target="#checkoutModal">Checkout</button>
            </div>
        </form>
    </div>

    <script>
        window.onload = function() {
            // Check the stored user type
            const userType = localStorage.getItem('userType');
            const bookManagementButton = document.getElementById('book-management');
  
            if (bookManagementButton) {
                if (userType === 'staff') {
                    // Enable the button for staff members
                    bookManagementButton.disabled = false;
                } else {
                    // Disable the button for non-staff users
                    bookManagementButton.disabled = true;
                    bookManagementButton.classList.add('disabled'); // Optional for Bootstrap styling
                }
            }
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
