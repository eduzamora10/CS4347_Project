<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="./assets/open-book.png"/>
        </a>
      </div>

      <div class="col-md-4 text-end">
        <a href="/book_mgmnt">
            <button type="button" id="book-management" class="btn btn-outline- me-2">Book Management</button>
        </a>
        <a href="/checkout">
          <button type="button" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
            </svg>
            Cart
          </button>
        </a>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="home-text display-4 fw-bold lh-1 text-body-emphasis mb-3">Welcome to UTD's Library System!</h1>
            <p class="home-p-text fs-4">Welcome! You are invited to search for books in our collection based on various criteria, including title, author, genre, ISBN, publisher, and publication year. Feel free to explore and discover your next great read!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form id="searchForm" action="/book_list" method="get" class="p-4 p-md-5 border rounded-3 search_q">
              <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="floatingInput" placeholder="Title">
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="author" class="form-control" id="floatingAuthor" placeholder="Author">
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="genre" class="form-control" id="floatingGenre" placeholder="Genre">
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="isbn" class="form-control" id="floatingISBN" placeholder="ISBN">
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="publisher" class="form-control" id="floatingPublisher" placeholder="Publisher">
              </div>
              <button type="submit" id="search" class="w-100 btn btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
  </div>

 

  <script>
    window.onload = function() {
        const userType = localStorage.getItem('userType');
        const bookManagementButton = document.getElementById('book-management');

        if (bookManagementButton) {
            bookManagementButton.disabled = userType !== 'staff';
            if (userType !== 'staff') bookManagementButton.classList.add('disabled');
        }
    };
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
